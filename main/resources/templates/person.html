<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/person}" th:object="${person}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" id="firstName"/> </p>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red" > Name error </div>

    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red" > Name error </div>


    <p>Age: <input type="text" th:field="*{age}" id="age" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

    <p>Salary: <input type="text" th:field="*{salary}" /> </p>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary error</div>

    <p>Email: <input type="text" th:field="*{email}" id="email" /></p>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>

    <p>Work Place: <input type="text" th:field="*{workPlace}" /></p>

    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        <a href="/send">Send Email</a>
        <a href="/search">Find Person</a>



    </p>

</form>
</body>
</html>
